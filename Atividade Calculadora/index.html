<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="class.css">
</head>

<body style="background-color: rgb(231, 229, 229);">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <!-- Display da calculadora -->
                <div class="display">
                    <div class="display-expression" id="expression"></div>
                    <div class="display-result" id="result">0</div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <!-- Primeira linha -->
            <div class="row row-cols-4 g-3">
                <div></div>
                <div></div>
                <div></div>
                <div class="col"><button class="btn btn-danger w-100" onclick="selecionarOperador('/')">/</button></div>
            </div>

            <!-- Segunda linha -->
            <div class="row row-cols-4 g-3 mt-2">
                <div class="col"><button class="btn btn-dark w-100" onclick="selecionar('7')">7</button></div>
                <div class="col"><button class="btn btn-dark w-100" onclick="selecionar('8')">8</button></div>
                <div class="col"><button class="btn btn-dark w-100" onclick="selecionar('9')">9</button></div>
                <div class="col"><button class="btn btn-danger w-100" onclick="selecionarOperador('X')">X</button></div>
            </div>

            <!-- Terceira linha -->
            <div class="row row-cols-4 g-3 mt-2">
                <div class="col"><button class="btn btn-dark w-100" onclick="selecionar('4')">4</button></div>
                <div class="col"><button class="btn btn-dark w-100" onclick="selecionar('5')">5</button></div>
                <div class="col"><button class="btn btn-dark w-100" onclick="selecionar('6')">6</button></div>
                <div class="col"><button class="btn btn-danger w-100" onclick="selecionarOperador('-')">-</button></div>
            </div>

            <!-- Quarta linha -->
            <div class="row row-cols-4 g-3 mt-2">
                <div class="col"><button class="btn btn-dark w-100" onclick="selecionar('1')">1</button></div>
                <div class="col"><button class="btn btn-dark w-100" onclick="selecionar('2')">2</button></div>
                <div class="col"><button class="btn btn-dark w-100" onclick="selecionar('3')">3</button></div>
                <div class="col"><button class="btn btn-danger w-100" onclick="selecionarOperador('+')">+</button></div>
            </div>

            <!-- Quinta linha -->
            <div class="row row-cols-4 g-3 mt-2">
                <div class="col"><button class="btn btn-danger w-100" onclick="limpar()">C</button></div>
                <div class="col"><button class="btn btn-dark w-100" onclick="selecionar('0')">0</button></div>
                <div class="col"><button class="btn btn-dark w-100" onclick="selecionar(',')">,</button></div>
                <div class="col"><button class="btn btn-danger w-100" onclick="calcularResultado()">=</button></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
