<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="class.css">
</head>

<body style="background-color: rgb(231, 229, 229);">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="mb-2">
                    <input class="form-control form-control-lg" type="number" id="display" disabled style="text-align: right;">
                </div>
            </div>
        </div>

        <div class="text-center mt-4">

            <!-- Primeira linha -->
            <div class="row row-cols-4 g-3">
                <div class="col"><button class="btn btn-danger w-100 tamanho">+/-</button></div>
                <div class="col"><button class="btn btn-danger w-100 tamanho">%</button></div>
                <div class="col"><button class="btn btn-danger w-100 tamanho"></button></div>
                <div class="col"><button class="btn btn-danger w-100 tamanho">/</button></div>
            </div>

            <!-- Segunda linha -->
            <div class="row row-cols-4 g-3 mt-2">
                <div class="col"><button class="btn btn-dark w-100 tamanho" onclick="selecionar('7')">7</button></div>
                <div class="col"><button class="btn btn-dark w-100 tamanho" onclick="selecionar('8')">8</button></div>
                <div class="col"><button class="btn btn-dark w-100 tamanho" onclick="selecionar('9')">9</button></div>
                <div class="col"><button class="btn btn-danger w-100 tamanho"onclick="selecionar(X)">X</button></div>
            </div>

            <!-- Terceira linha -->
            <div class="row row-cols-4 g-3 mt-2">
                <div class="col"><button class="btn btn-dark w-100 tamanho" onclick="selecionar('4')">4</button></div>
                <div class="col"><button class="btn btn-dark w-100 tamanho" onclick="selecionar('5')">5</button></div>
                <div class="col"><button class="btn btn-dark w-100 tamanho" onclick="selecionar('6')">6</button></div>
                <div class="col"><button class="btn btn-danger w-100 tamanho"onclick="selecionar('-')">-</button></div>
            </div>

            <!-- Quarta linha -->
            <div class="row row-cols-4 g-3 mt-2">
                <div class="col"><button class="btn btn-dark w-100 tamanho" onclick="selecionar('1')">1</button></div>
                <div class="col"><button class="btn btn-dark w-100 tamanho" onclick="selecionar('2')">2</button></div>
                <div class="col"><button class="btn btn-dark w-100 tamanho" onclick="selecionar('3')">3</button></div>
                <div class="col"><button class="btn btn-danger w-100 tamanho" onclick="selecionar('+')">+</button></div>
            </div>

            <div class="row row-cols-4 g-3 mt-2">
                <div class="col"><button class="btn btn-danger w-100 tamanho" onclick="limpar()">C</button></div>
                <div class="col"><button class="btn btn-dark w-100 tamanho" onclick="selecionar('0')">0</button></div>
                <div class="col"><button class="btn btn-dark w-100 tamanho" onclick="selecionar(',')">,</button></div>
                <div class="col"><button class="btn btn-danger w-100 tamanho" onclick="calcularResultado()">=</button></div>
            </div>

        </div>
    </div>


    <script src="index2.js"></script>
</body>

</html>
