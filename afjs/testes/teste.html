<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./scripts.js"></script>
</head>

<body>
    <h1 style="text-align: center;">Calculadora</h1>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label class="form-label">Num 1</label>
                    <input type="text" class="form-control" id="idDoPrimeiroNumero">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label class="form-label">Num 2</label>
                    <input type="text" class="form-control" id="idDoSegundoNumero">
                </div>
            </div>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="somar()">Somar</button>
            <button class="btn btn-primary" onclick="subtrair(1, 2)">Subtrair</button>
            <button class="btn btn-primary" onclick="dividir(1, 2)">Dividir</button>
            <button class="btn btn-primary" onclick="multiplicar(1, 2)">Multiplicar</button>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
